<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="./styles/register.css">
    <link rel="icon" href="https://img.icons8.com/?size=512&id=LdBR9a3vFiwK&format=png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="outer">
        <div id="first">
            
            
            <div id="box">
                <form>
                    <span>
                        <h2>Register</h2>
            
                        <p id="text">Space Odyssey welcome's you</p>
        
                        <label for="name">Name</label>
                        <br>
                        <input id="name" type="text" name="name">
                        <br>
                        <label for="email">Email</label>
                        <br>
                        <input id="email" type="email" name="email">
                        <br>
                        <label for="password">Password</label>
                        <br>
                        <input id="password" type="password" name="password">
                
                        <input id="button" type="submit" value="Submit">
                
                    </form>
                    <p id="href">have an account ! Log-in <a href="./log-in.html">here</a></p>
                </div>
    
        </div>
        <div id="second">
            
            <img src="https://img.freepik.com/premium-vector/portrait-man-carrying-his-suitcase-airport_158784-573.jpg?w=740" alt="">
        </div>
    </div>
</body>
</html>
